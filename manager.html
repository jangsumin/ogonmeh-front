<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ogonmeh manager</title>
    <link rel="stylesheet" href="manager.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrap">
      <div class="upper-wrap">
        <section class="date-section">
          <h1 class="title">날짜 선택</h1>
          <div class="date-list-wrap">
            <ul class="date-list1"></ul>
            <ul class="date-list2"></ul>
            <ul class="date-list3"></ul>
            <ul class="date-list4"></ul>
          </div>
        </section>

        <section class="view-section">
          <section class="korean-food-corner">
            <h2>한식 코너</h2>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </section>

          <section class="hot-corner">
            <h2>핫 코너</h2>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </section>

          <section class="salad-corner">
            <h2>샐러드 & 후식 코너</h2>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </section>
        </section>
      </div>

      <div class="lower-wrap">
        <form class="menu-input-form">
          <h2 class="date-text"></h2>
          <input type="button" class="update-button" value="업데이트"></input>
          <ul class="korean-food-corner">
            <li>한식 코너</li>
            <li><input type="text" name="korean-food-menu1" autocomplete="off"></li>
            <li><input type="text" name="korean-food-menu2" autocomplete="off"></li>
            <li><input type="text" name="korean-food-menu3" autocomplete="off"></li>
            <li><input type="text" name="korean-food-menu4" autocomplete="off"></li>
            <li><input type="text" name="korean-food-menu5" autocomplete="off"></li>
            <li><input type="text" name="korean-food-menu6" autocomplete="off"></li>
            <li><input type="text" name="korean-food-menu7" autocomplete="off"></li>
            <li><input type="text" name="korean-food-menu8" autocomplete="off"></li>
          </ul>
          <ul class="hot-corner">
            <li>핫 코너</li>
            <li><input type="text" name="hot-menu1" autocomplete="off"></li>
            <li><input type="text" name="hot-menu2" autocomplete="off"></li>
            <li><input type="text" name="hot-menu3" autocomplete="off"></li>
            <li><input type="text" name="hot-menu4" autocomplete="off"></li>
          </ul>
          <ul class="salad-corner">
            <li>샐러드 & 후식</li>
            <li><input type="text" name="salad-menu1" autocomplete="off"></li>
            <li><input type="text" name="salad-menu1" autocomplete="off"></li>
            <li><input type="text" name="salad-menu1" autocomplete="off"></li>
            <li><input type="text" name="salad-menu1" autocomplete="off"></li>
          </ul>
        </form>
      </div>
    </div>
    <script src="dist/manager.js"></script>
  </body>
</html>
